<html>
    <body>
        <h1>Data for Frame</h1> 
<table border="1px"> 
	<tr> 
		{% for data in DataFrame %} 
			<th>{{ data }}</th> 
		{% endfor %} 
 
		{% for _, record in DataFrame.iterrows %} 
			<tr> 
				{% for value in data %} 
					<td>{{ value }}</td> 
				{% endfor %} 
			</tr> 
		{% endfor %} 
	</tr> 
</table>
    </body>
</html>
